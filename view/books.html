<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图书管理系统</title>
	<link rel="stylesheet" href="../www/css/books.css">
	<script src="../www/js/index.js"></script>
</head>
<body>
<div class="title">图书管理系统 --- <a href="/toAdd">添加图书</a></div>
<div>
	<table cellpadding="0" cellspacing="0">
		<thead>
		<tr>
			<th>编号</th>
			<th>名称</th>
			<th>作者</th>
			<th>分类</th>
			<th>描述</th>
			<th>编辑</th>
			<th>删除</th>
		</tr>
		</thead>
		<tbody>
		{{each list as item}}
		<tr>
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.author}}</td>
			<td>{{item.category}}</td>
			<td>{{item.description}}</td>
			<td><a href="/toEdit?id={{item.id}}">编辑</a></td>
			<td><a href="/deleteBook?id={{item.id}}">删除</a></td>
		</tr>
		{{/each}}
		</tbody>
	</table>
</div>
</body>
</html>
