<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<link rel="stylesheet" href="../www/css/bootstrap.min.css">
	<link rel="stylesheet" href="../www/css/login.css">
</head>
<body>
<div class="box col-sm-4 col-md-4 col-lg-4">
	<form class="form-horizontal" action="/login" method="post">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">账号：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="username" placeholder="账号">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">登录</button>
			</div>
		</div>
	</form>
	<form class="form-horizontal" action="/register" method="post">
		<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">账号：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail4" name="username" placeholder="账号">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword4" class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword4" name="password" placeholder="密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">注册</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
